version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: delivery-app-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: delivery_app
      POSTGRES_USER: gloriaupup
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gloriaupup -d delivery_app"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data: