server:
  port: 8086
  servlet:
    context-path: /api

spring:
  application:
    name: delivery-app-backend
    
  datasource:
    url: jdbc:postgresql://localhost:5432/delivery_app
    username: gloriaupup
    password:
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    
  jackson:
    default-property-inclusion: non_null
    property-naming-strategy: SNAKE_CASE
    
  web:
    cors:
      allowed-origins: 
        - "http://localhost:3000"
        - "http://localhost:19006"
      allowed-methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      allowed-headers: "*"
      allow-credentials: true

logging:
  level:
    com.flagcamp.delivery: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySecretKey}
  expiration: 86400000 # 24 hours in milliseconds

# Payment Configuration
payment:
  test-mode: true
  stripe:
    secret-key: ${STRIPE_SECRET_KEY:sk_test_placeholder}

# External APIs
external-apis:
  google-maps:
    api-key: ${GOOGLE_MAPS_API_KEY:placeholder}
  
# Delivery Configuration
delivery:
  max-distance-km: 50
  default-price-per-km: 2.5
  robot:
    base-price: 12.50
    speed-kmh: 15
  drone:
    base-price: 18.00
    speed-kmh: 45
    weather-dependent: true