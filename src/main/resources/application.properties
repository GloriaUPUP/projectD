# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/delivery_app
spring.datasource.username=gloriaupup
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# Server Configuration
server.port=8086
server.servlet.context-path=/api

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Jackson Configuration
spring.jackson.default-property-inclusion=non_null
spring.jackson.property-naming-strategy=SNAKE_CASE

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:19006
spring.web.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# JWT Configuration
jwt.secret=myVerySecretKeyThatIsLongEnoughForJWTSigningAndMustBeAtLeast256BitsLong
jwt.expiration=86400000

# Logging Configuration
logging.level.com.flagcamp.delivery=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Payment Configuration
payment.test-mode=true

# Delivery Configuration
delivery.max-distance-km=50
delivery.default-price-per-km=2.5
delivery.robot.base-price=12.50
delivery.robot.speed-kmh=15
delivery.drone.base-price=18.00
delivery.drone.speed-kmh=45
delivery.drone.weather-dependent=true